<p-toast key="toast1"></p-toast>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>NOTIFICATIONS</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-end">
      <button class="customBtn" (click)="show()">
        CREATE NEW NOTIFICATION
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-custom-table
        [pageSize]="pageSize"
        (onDeleteClicked)="deleteNotification($event)"
        [totalRecords]="totalRecords"
        [actions]="actions"
        (pageNumber)="getAllNotifcations($event)"
        (userDetails)="show($event)"
        [cols]="colsData"
        [rows]="rowsData"
      ></app-custom-table>
    </div>
  </div>
</div>
