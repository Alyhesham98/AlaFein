<div class="system-overview">
  <div class="row" *ngIf="systemType === 'mini'">
    <div class="col">
      <app-system-table-card [cardData]="dataTypes" [systemType]="'mini'" [showFilter]="true"></app-system-table-card>
    </div>
  </div>
  <div class="row" *ngIf="systemType === 'extended'">
    <div class="col">
      <app-system-table-card [cardData]="systemOverviewData" [systemType]="'extended'" [showFilter]="false"></app-system-table-card>
    </div>
  </div>
</div>
