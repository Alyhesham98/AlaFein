<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>ADMINS</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-end">
      <button class="customBtn" (click)="show()">CREATE NEW ADMIN</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-custom-table
        [pageSize]="pageSize"
        (pageNumber)="filter ? onSearch($event) : getAllAdmins($event)"
        [totalRecords]="totalRecords"
        [cols]="colsData"
        [rows]="rowsData"
        [pageType]="'Admin'"
        [showFilter]="true"
        [showSearch]="true"
        [placeholderSearch]="'Search'"
        [showFilterByRoleDropdown]="true"
        [placeholderFilterByRoleDropdown]="'Filter by Role'"
        [filterByRoleDropdownList]="adminRoles"
        (filterOutput)="onSearch($event)"
        [actions]="actions"
        (dataDetails)="show($event)"
      ></app-custom-table>
    </div>
  </div>
</div>
