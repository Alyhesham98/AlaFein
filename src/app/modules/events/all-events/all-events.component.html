<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>EVENTS</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-end">
      <button class="customBtn" (click)="show()">CREATE NEW EVENT</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-custom-table
        [pageSize]="pageSize"
        [totalRecords]="totalRecords"
        [cols]="colsData"
        [rows]="rowsData"
        [isDots]="true"
        [actions]="actions"
        [pageType]="'Event'"
        (pageNumber)="filter ? onSearch($event) : getAllEvents($event)"
        (spotlightDetails)="changeSpotlightStatus($event)"
        (dataDetails)="getEventDetails($event)"
        [showFilter]="true"
        [showSearch]="false"
        [showSearchByName]="true"
        [placeholderSearchByName]="'Search By Name'"
        [showSearchByVenue]="true"
        [placeholderSearchByVenue]="'Search By Venue'"
        [showSpotlightDropdown]="true"
        [placeholderSpotlightDropdown]="'Search By Spotlight'"
        [showApprovedDropdown]="true"
        [placeholderIsApprovedDropdown]="'Search By Status'"
        (filterOutput)="onSearch($event)"
      ></app-custom-table>

    </div>
  </div>
</div>
<p-toast key="toast1"></p-toast>
