<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>EVENTS</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-end">
      <button class="customBtn" (click)="show()">CREATE NEW EVENT</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-custom-table
        [pageSize]="pageSize"
        [totalRecords]="totalRecords"
        [cols]="colsData"
        [rows]="rowsData"
        [isDots]="true"
        [actions]="actions"
        [pageType]="'Event'"
        (pageNumber)="getAllEvents($event)"
        (spotlightDetails)="changeSpotlightStatus($event)"
        (dataDetails)="getEventDetails($event)"
        ></app-custom-table>
        <!-- [filter]="true" -->
        <!-- [placeholderSearch]="'Search'"
        [isTypeList]="true"
        [approvalStatusList]="true"
        [placeholderType]="'Filter By Status'"
        [placeholderApproval]="'Filter By Category'" -->
    </div>
  </div>
</div>
