<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>EVENTS</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-end">
      <button class="customBtn" (click)="show()">CREATE NEW EVENT</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-custom-table
        [pageSize]="pageSize"
        [totalRecords]="totalRecords"
        [cols]="colsData"
        [rows]="rowsData"
        [isDots]="true"
        [actions]="actions"
        [pageType]="'Event'"
        (pageNumber)="getAllEvents($event)"
        (spotlightDetails)="changeSpotlightStatus($event)"
      ></app-custom-table>
    </div>
  </div>
</div>

<a routerLink="/events/event-details/1">go to details</a>
