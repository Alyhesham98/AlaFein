server {
    # listen       8080;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index index.html;

    location / {
      if (!-e $request_filename){
        rewrite ^(.*)$ /index.html break;
      }
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}